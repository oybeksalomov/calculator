<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <section id="mainSection">
    <div class="calcBox">

      <div class="calcInput"></div>

      <div class="calcOperations">
        <div class="calcButtonsBox">
          <div class="buttonBox">
            <button class="numberButton">
              7
            </button>
          </div>
          <div class="buttonBox">
            <button class="numberButton">
              8
            </button>
          </div>
          <div class="buttonBox">
            <button class="numberButton">
              9
            </button>
          </div>
          <div class="buttonBox">
            <button class="deleteButton">
              del
            </button>
          </div>
          <div class="buttonBox">
            <button class="numberButton">
              4
            </button>
          </div>
          <div class="buttonBox">
            <button class="numberButton">
              5
            </button>
          </div>
          <div class="buttonBox">
            <button class="numberButton">
              6
            </button>
          </div>
          <div class="buttonBox">
            <button class="plusButton">
              +
            </button>
          </div>
          <div class="buttonBox">
            <button class="numberButton">
              1
            </button>
          </div>
          <div class="buttonBox">
            <button class="numberButton">
              2
            </button class="numberButton">
          </div>
          <div class="buttonBox">
            <button class="numberButton">
              3
            </button>
          </div>
          <div class="buttonBox">
            <button class="minusButton">
              -
            </button>
          </div>
          <div class="buttonBox">
            <button class="numberButton">
              .
            </button>
          </div>
          <div class="buttonBox">
            <button class="numberButton">
              0
            </button>
          </div>
          <div class="buttonBox">
            <button class="divideButton">
              /
            </button>
          </div>
          <div class="buttonBox">
            <button class="multiplyButton">
              x
            </button>
          </div>
        </div>

        <div class="calcButtonsBox2">
          <div class="buttonBox2">
            <button class="resetButton">
              reset
            </button>
          </div>
          <div class="buttonBox2">
            <button class="equalButton">
              =
            </button>
          </div>
        </div>
      </div>

    </div>
  </section>
</body>
</html>
