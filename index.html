  <link rel="stylesheet" href="./style.css">

            <button>
              7
            </button>
          </div>
          <div class="buttonBox">
            <button>
              8
            </button>
          </div>
          <div class="buttonBox">
            <button>
              9
            </button>
          </div>
          <div class="buttonBox">
            <button>
              del
            </button>
          </div>
          <div class="buttonBox">
            <button>
              4
            </button>
          </div>
          <div class="buttonBox">
            <button>
              5

          </div>
          <div class="buttonBox">
            <button>
              6
            </button>
          </div>
          <div class="buttonBox">
            <button>
              +
            </button>
          </div>
          <div class="buttonBox">
            <button>
              1
            </button>
          </div>
          <div class="buttonBox">
            <button>
              2
            </button>
          </div>
          <div class="buttonBox">
            <button>
              3
            </button>
          </div>
          <div class="buttonBox">
            <button>
              -
            </button>
          </div>
          <div class="buttonBox">
            <button>
              .
            </button>
          </div>
          <div class="buttonBox">
            <button>
              0
            </button>
          </div>
          <div class="buttonBox">
            <button>
              /
            </button>
          </div>
          <div class="buttonBox">
            <button>
              x
            </button>
          </div>
        </div>

        <div class="calcButtonsBox2">
          <div class="buttonBox2">
            <button>
              reset
            </button>
          </div>
          <div class="buttonBox2">
            <button>
              =
            </button>
          </div>
        </div>
      </div>

    </div>
  </section>
</body>
</html>
